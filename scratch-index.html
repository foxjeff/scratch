<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <title>Erpa And Derpa</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular.min.js"></script>
</head>

<body ng-app="fooey">

  <div>
    <h3>Hello, weird.<h3>
  </div>
  <hr/>
  <div ng-controller="FooeyCtrl">
    <form ng-submit="addName()">
      <input type="text" ng-model="fooey" placeholder="fooey"/>
    </form>
    <span>{{fooey}}</span>
  </div>

  <script type="text/javascript">
    var app = angular.module("fooey",[]);
    app.controller("FooeyCtrl", function ($scope,$http) {
      $http.get('/users').
        success(function(data, status, headers) {
          $scope.fooey = data;
          console.log("success: " + status + "\n" + headers());
        }).
        error(function(data,status,headers) {
          $scope.name = status;
          console.log("error: " + status + "\n" + headers());
        });
    });
  </script>
</body>
</html>
